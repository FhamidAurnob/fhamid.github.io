<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

        <!--=============== BOXICONS ===============-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <!--=============== SWIPER CSS ===============-->
        <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/tyles.css">

        <title> Responsive portfolio website Ansel </title>
    </head>
    <body>
        <!--=============== HEADER ===============-->
        <header class="header" id="header">
          <nav class="nav container">
            <a href="#" class="nav__logo">Fhamid</a>

            <div class="nav__menu">
              <ul class="nav__list">
                <li class="nav__item">
                  <a href="#home" class="nav__link active-link">
                      <i class='bx bx-home-alt'></i>
                  </a>
                </li>

                <li class="nav__item">
                  <a href="#about" class="nav__link">
                      <i class='bx bx-user' ></i>
                  </a>
                </li>

                <li class="nav__item">
                  <a href="#skils" class="nav__link">
                      <i class='bx bx-book' ></i>
                  </a>
                </li>

                <li class="nav__item">
                  <a href="#work" class="nav__link">
                      <i class='bx bx-briefcase-alt-2' ></i>
                  </a>
                </li>

                <li class="nav__item">
                  <a href="#contact" class="nav__link">
                      <i class='bx bxs-message-square-detail' ></i>
                  </a>
                </li>
              </ul>
            </div>

            <!-- Theme change button -->
            <i class='bx bx-moon change-theme' id="theme-button" >
                
            </i>

          </nav>
        </header>

        <!--=============== MAIN ===============-->
        <main class="main">
            <!--=============== HOME ===============-->
            <section class="home section" id="home">
                <div class="home__container container grid">
                    <div class="home__data">
                        <span class="home__greeting">
                            Hello, I'm 
                        </span>
                        <h1 class="home__name">Fhamid Mottaki Aurnob</h1>
                        <h3 class="home__education">Executive Engineer</h3>

                        <div class="home__buttons">
                            <a download="" href="assets/pdf/Fhamid_s_CV_new.pdf" class="button button--ghost">
                                Download CV
                            </a>
                            <a href="#about" class="button">About me</a>
                        </div>
                    </div>

                    <div class="home__handle">
                        <img src="assets/img/perfil.png" alt="" class="home__img">
                    </div>

                    <div class="home__social">
                        <a href="https://linkedin.com/in/fhamid-aurnob-115a8915a/" class="home__social-link">
                            <i class='bx bxl-linkedin-square'></i>
                        </a>

                        <a href="https://github.com/FhamidAurnob" class="home__social-link">
                            <i class='bx bxl-github'></i>
                        </a>

                        <a href="https://facebook.com/fahmid.muttaki" class="home__social-link">
                            <i class='bx bxl-facebook-square'></i>
                        </a>
                    </div>

                    <a href="#about" class="home__scroll">
                        <i class='bx bxs-mouse home__scroll-icon' ></i>
                        <span class="home__scroll-name">Scroll Down</span>
                    </a>

                </div>
            </section>

            <!--=============== ABOUT ===============-->
            <section class="about section" id="about">
                <span class="section__subtitle">My Intro</span>
                <h2 class="section__title">About Me</h2>

                <div class="about__container grid">
                    <img src="assets/img/about.jpg" alt="" class="about__img">

                    <div class="about__data">
                        <div class="about__info">
                            <div class="about__box">
                                <i class='bx bx-award about__icon'></i>
                                <h3 class="about__title">Experience</h3>
                                <span class="about__subtitle">4 Months Working</span>
                            </div>

                            <div class="about__box">
                                <i class='bx bx-briefcase-alt'></i>
                                <h3 class="about__title">Completed</h3>
                                <span class="about__subtitle">10 Projects</span>
                            </div>

                            <div class="about__box">
                                <i class='bx bx-support'></i>
                                <h3 class="about__title">Support</h3>
                                <span class="about__subtitle">8 hours/per day</span>
                            </div>

                        </div>

                        <p class="about__description">

                        </p>

                    </div>
                </div>
            </section>

            <!--=============== SKILLS ===============-->
            <section class="skills section" id="skills">

            </section>

            <!--=============== SERVICES ===============-->
            <section class="services section">

            </section>

            <!--=============== WORK ===============-->
            <section class="work section" id="work">

            </section>

            <!--=============== TESTIMONIALS ===============-->
            <section class="testimonial section">

            </section>

            <!--=============== CONTACT ===============-->
            <section class="contact section" id="contact">

            </section>
        </main>

        <!--=============== FOOTER ===============-->
        <footer class="footer">

        </footer>

        <!--=============== SCROLLREVEAL ===============-->
        <script src="assets/js/scrollreveal.min.js"></script>

        <!--=============== SWIPER JS ===============-->
        <script src="assets/js/swiper-bundle.min.js"></script>

        <!--=============== MIXITUP FILTER ===============-->
        <script src="assets/js/mixitup.min.js"></script>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
